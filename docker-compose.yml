version: '3.8'

services:
  # Redis 消息队列
  redis:
    image: redis:7-alpine
    container_name: photo-manager-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - photo-network

  # Django 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: photo-manager-backend
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - media_data:/app/media
      - static_data:/app/static
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    networks:
      - photo-network

  # Celery Worker 异步任务处理
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: photo-manager-celery-worker
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - media_data:/app/media
    command: celery -A config worker -l INFO --concurrency=4
    networks:
      - photo-network

  # Celery Beat 定时任务调度器（可选）
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: photo-manager-celery-beat
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
    command: celery -A config beat -l INFO
    networks:
      - photo-network

  # Vue 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: photo-manager-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - photo-network

  # Nginx 反向代理（可选，用于生产环境）
  # nginx:
  #   image: nginx:alpine
  #   container_name: photo-manager-nginx
  #   restart: unless-stopped
  #   depends_on:
  #     - backend
  #     - frontend
  #   volumes:
  #     - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
  #     - static_data:/static
  #     - media_data:/media
  #   ports:
  #     - "80:80"
  #   networks:
  #     - photo-network

volumes:
  redis_data:
  media_data:
  static_data:

networks:
  photo-network:
    driver: bridge
